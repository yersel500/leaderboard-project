<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wbpack Exercise</title>
</head>
<body>
    <div class="main-title">
        <h1>Leaderboard</h1>
    </div>
    <div class="container">

        <div class="container-score">
            <div class="title-container">
                <h2 class="title-score">
                    Recent score
                </h2>
                <button type="button" class="refresh">
                    Refresh
                </button>
            </div>
            <ul class="head-table">
                <li class="head"><h2>Rank</h2></li>
                <li class="head"><h2>Name</h2></li>
                <li class="head"><h2>Score</h2></li>
            </ul>
            <div class="container-name">

            </div>
        </div>
        <div class="container-input">
            <h2 class="title-input">
                Add your score
            </h2>
            <form action="#" class="the-form">
                <input type="text" name="user" class="input-name" placeholder="Add your name">
                <input type="text" name="score" class="input-score" placeholder="Add your score">
                <button type="submit" class="submit">Submit</button>
            </form>

        </div>
    </div>
</body>
</html>
